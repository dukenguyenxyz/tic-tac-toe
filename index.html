<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container box">
      <h1>Tic Tac Toe</h1>
      <br />
      <div>
        <span>
          <input
            size="10"
            type="text"
            id="board-size-input"
            placeholder="Board: 3"
          />
        </span>
        &nbsp
        <span>
          <input
            size="10"
            type="text"
            id="to-win-input"
            placeholder="To win: 3"
          />
        </span>
        <button id="submit-button">Submit</button>
      </div>
      <br />
      <div><p class="warning"></p></div>
      <br /><br /><br />
      <table class="table is-bordered is-fullwidth">
        <tbody>
          <tr class="x1">
            <td id="x1 y1"></td>
            <td id="x1 y2"></td>
            <td id="x1 y3"></td>
          </tr>
          <tr class="x2">
            <td id="x2 y1"></td>
            <td id="x2 y2"></td>
            <td id="x2 y3"></td>
          </tr>
          <tr class="x3">
            <td id="x3 y1"></td>
            <td id="x3 y2"></td>
            <td id="x3 y3"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
